% open_folder_after_processing = [on][off]
% image_size = [by_outline][by_ini]
% default_image_width = [ширина платы по-умолчанию]
% default_image_height = [длина платы по-умолчанию]
% default_dx = [смещение начала координат платы по-умолчанию]
% default_dy = [смещение начала координат платы по-умолчанию]
% opacity_mode = [on][off]
% opacity_value = [прозрачность - вещественное число от 0 до 1]
% frame_thickness = [толщина полей вокруг изображения в мм]
